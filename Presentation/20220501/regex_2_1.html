<!DOCTYPE html>
<html>
	<head>

		<style type = "text/css">

		<script type = "text/javascript">
		
			$(document).ready(function(){
				
				alert("	conformFun() 함수 진입 해슴!	>>> : ");
				console.log("	conformFun() 함수 진입 해슴!	>>> :	");
				
				$(document).on('click', '#mnameBtn', function(){
					
					alert("	mnameBtn 버튼 클릭해슴!	>>> : " + mnameBtn);
					console.log("	mnameBtn 버튼 클릭해슴!	>>> : " + mnameBtn);
					
					let name = /^[a-zA-z]+$/;
					let nameVal = $("#mname").val();
					
					if (!name.test(nameVal) && nameVal == ''){
						
						alert("	이름을 입력하셈!	>>> : ");
						console.log("	이름을 입력하셈!	>>> : ");
						
						$("#mname").val('');
						$("#mname").focus();
					}
				}); // end of mname
				
				$(document).on('click', '#mbirthBtn', function(){
					
					alert("	mbirthBtn 버튼 클릭해슴!	>>> : " + mbirthBtn);
					console.log("	mbirthBtn 버튼 클릭해슴!	>>> : " + mbirthBtn);
					
					let birth =  /^(19[0-9][0-9]|20\d{2})-(0[0-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/;;
					let birthVal = $("#mbirth").val();

						$("#mbirth").val('');
						$("#mbirth").focus();
					}
				}); // end of mbirthBtn
				
				$(document).on('click', '#midBtn', function(){
					
					alert("	midBtn 버튼 클릭해슴!	>>> : " + midBtn);
					console.log("	midBtn 버튼 클릭해슴!	>>> : " + midBtn);
					
					let idVal = $("#mid").val().length;
					
					if (idVal < 6 || idVal > 8){
						
						alert("	아이디 오류! -- 6자 이상 8자 미만이어야함!");
						console.log("	아이디 오류! -- 6자 이상 8자 미만이어야함!");
						
						$("#mid").val('');
						$("#mid").focus();
					}
				}); // end of midBtn
				
				$(document).on('click', '#mpwBtn', function(){
					
					alert("	mpwBtn 버튼 클릭해슴!	>>> : " + mpwBtn);
					console.log("	mpwBtn 버튼 클릭해슴!	>>> : " + mpwBtn);
					
					let pwVal = $("#mpw").val().length;
					
					if (pwVal < 6 || pwVal >12){
						
						alert("	비밀번호 오류임! -- 6자 이상 12자 미만이어야 함! ");
						console.log("	비밀번호 오류임! -- 6자 이상 12자 미만이어야 함! ");
						
						$("#mpw").val('');
						$("#mpw").focus();
					}
				}); // end of mpwBtn
				
				$(document).on('change', '#mgender', function(){
					
					alert("	mgender 버튼 클릭해슴!	>>> : " + mgender);
					console.log("	mgender 버튼 클릭해슴!	>>> : " + mgender);
					$("#mgender").val('');
					
				}); // end of mgender
				
				$(document).on('change', '#memail', function(){
					
					alert("	memail 버튼 클릭해슴!	>>> : " + memail);
					console.log("	memail 버튼 클릭해슴!	>>> : " + memail);
					$("#memail").val('');
					
				}); // end of memail
				
				$(document).on('click', '#mphBtn', function(){
					
					alert("	mphBtn 버튼 클릭해슴!	>>> : " + mphBtn);
					console.log("	mphBtn 버튼 클릭해슴!	>>> : " + mphBtn);
					
					let phone1Val = $("#mphone1").val();
					let phone2Val = $("#mphone2").val();
					let phone3Val = $("#mphone3").val();
					
					if (phone1Val != '010' ){
						
						alert("	핸드폰 번호 오류가 발생해슴!	>>> : 000 - 0000 - 0000 형식이어야 함");
						console.log("	핸드폰 번호 오류가 발생해슴!	>>> : 000 - 0000 - 0000 형식이어야 함");
						
						$("#mphone1").val('');
						$("#mphone1").focus();
					}

	</head>

						</td>

							<input type = "button" id = "mphBtn" name = "mphBtn" value="휴대폰 번호 확인" />
